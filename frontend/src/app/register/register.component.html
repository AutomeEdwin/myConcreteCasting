<div class="container shadow">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="text-center">
    <h1 class="text-center"><strong>Create an account</strong></h1>

    <div class="row form-group">
      <!--First name-->
      <div class="col">
        <mat-form-field
          appearance="fill"
          MatFormFieldControl="email"
          class="w-100"
        >
          <mat-label>First name</mat-label>
          <input
            matInput
            formControlName="firstName"
            type="text"
            id="firstName"
          />
          <mat-error *ngIf="submitted && f.firstName.errors?.required">
            First name is required
          </mat-error>
        </mat-form-field>
      </div>

      <!--Last name-->
      <div class="col">
        <mat-form-field
          appearance="fill"
          MatFormFieldControl="password"
          class="w-100"
        >
          <mat-label>Last name</mat-label>
          <input
            matInput
            formControlName="lastName"
            type="text"
            id="lastName"
          />
          <mat-error *ngIf="submitted && f.lastName.errors?.required">
            Last name is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <!--Email-->
    <div>
      <mat-form-field
        appearance="fill"
        MatFormFieldControl="password"
        class="w-100"
      >
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" id="email" />
        <mat-error *ngIf="submitted && f.email.errors?.required">
          Email is required
        </mat-error>
        <mat-error *ngIf="submitted && f.email.errors?.email">
          Email must be a valid email address
        </mat-error>
      </mat-form-field>
    </div>

    <!--Password-->
    <div>
      <mat-form-field
        appearance="fill"
        MatFormFieldControl="password"
        class="w-100"
      >
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          type="password"
          id="password"
        />
        <mat-error *ngIf="submitted && f.password.errors?.required">
          Password is required
        </mat-error>
        <mat-error *ngIf="submitted && f.password.errors?.minlength">
          Password must be at least 8 characters
        </mat-error>
      </mat-form-field>
    </div>

    <!--Password Confirmation-->
    <div class="py-2 form-group">
      <mat-form-field
        appearance="fill"
        MatFormFieldControl="password"
        class="w-100"
      >
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="passwordConfirm"
          type="password"
          id="passwordConfirm"
        />
        <mat-error *ngIf="submitted && f.passwordConfirm.errors?.mustMatch">
          This doesn't match your choosen password
        </mat-error>
        <mat-error *ngIf="submitted && f.passwordConfirm.errors?.required">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="py-2">
      <button mat-button class="signUpBtn" type="submit">Sign up</button>
    </div>

    <div class="text-divider">OR</div>

    <div class="py-2">
      <button mat-button [routerLink]="'/login'" class="signInBtn">
        Sign in
      </button>
    </div>
  </form>
</div>
