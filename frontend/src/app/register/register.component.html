<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-5 shadow border p-2">
      <h2 class="text-center"><strong>Create an account</strong></h2>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <div class="row form-group d-flex justify-content-center">
            <!--First name-->
            <div class="col py-2 form-group">
              <input
                type="text"
                id="firstName"
                class="form-control"
                name="firstName"
                placeholder="First name"
                required
                ngModel
              />
            </div>

            <!--Last name-->
            <div class="col py-2">
              <input
                class="form-control"
                required
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Last name"
                ngModel
              />
            </div>
          </div>

          <div class="form-group">
            <!--Email-->
            <div class="col-auto py-2">
              <input
                type="email"
                class="form-control"
                required
                id="email"
                name="email"
                placeholder="Enter email"
                ngModel
              />
            </div>

            <!--Password-->
            <div class="col-auto py-2">
              <input
                class="form-control"
                type="password"
                id="password"
                name="password"
                minlength="8"
                placeholder="password"
                ngModel
              />
            </div>

            <!--Confirm password-->
            <div class="col-auto py-2">
              <input
                class="form-control"
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                minlength="8"
                placeholder="Confirm password"
                ngModel
              />
            </div>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary" type="submit">Sign up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
