<div class="container shadow">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="text-center">
    <h1 class="text-center"><strong>Create an account</strong></h1>

    <div class="row form-group">
      <!--First name-->
      <div class="col py-2">
        <mat-form-field
          appearance="fill"
          MatFormFieldControl="email"
          class="w-100"
        >
          <mat-label>First name</mat-label>
          <input
            matInput
            formControlName="firstName"
            type="text"
            id="firstName"
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
          />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">
              First name is required
            </div>
          </div>
        </mat-form-field>
      </div>

      <!--Last name-->
      <div class="col py-2 form-group">
        <mat-form-field
          appearance="fill"
          MatFormFieldControl="password"
          class="w-100"
        >
          <mat-label>Last name</mat-label>
          <input
            matInput
            formControlName="lastName"
            type="text"
            id="lastName"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
          />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Last Name is required</div>
          </div>
        </mat-form-field>
      </div>
    </div>

    <!--Email-->
    <div class="py-2 form-group">
      <mat-form-field
        appearance="fill"
        MatFormFieldControl="password"
        class="w-100"
      >
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          type="email"
          id="email"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </mat-form-field>
    </div>

    <!--Password-->
    <div class="form-group py-2">
      <mat-form-field
        appearance="fill"
        MatFormFieldControl="password"
        class="w-100"
      >
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          type="password"
          id="password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">
            Password must be at least 8 characters
          </div>
        </div>
      </mat-form-field>
    </div>

    <!--Password Confirmation-->
    <div class="py-2 form-group">
      <mat-form-field
        appearance="fill"
        MatFormFieldControl="password"
        class="w-100"
      >
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="passwordConfirm"
          type="password"
          id="passwordConfirm"
          [ngClass]="{ 'is-invalid': submitted && f.passwordConfirm.errors }"
        />
        <div
          *ngIf="submitted && f.passwordConfirm.errors"
          class="invalid-feedback"
        >
          <div *ngIf="f.passwordConfirm.errors.required">
            Confirm Password is required
          </div>
          <div *ngIf="f.passwordConfirm.errors.mustMatch">
            Passwords must match
          </div>
        </div>
      </mat-form-field>
    </div>

    <div class="py-2">
      <button mat-button class="signUpBtn" type="submit">Sign up</button>
    </div>

    <div class="text-divider">OR</div>

    <div class="py-2">
      <button mat-button [routerLink]="'/login'" class="signInBtn">
        Sign in
      </button>
    </div>
  </form>
</div>
