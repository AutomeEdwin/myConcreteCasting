<div class="container form shadow">
  <h2 class="text-center"><strong>Create an account</strong></h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="text-center">
    <div class="row form-group">
      <!--First name-->
      <div class="col py-2">
        <input
          type="text"
          formControlName="firstName"
          id="firstName"
          class="form-control"
          placeholder="First name"
        />
      </div>

      <!--Last name-->
      <div class="col py-2 form-group">
        <input
          type="text"
          id="Lastname"
          formControlName="lastName"
          class="form-control"
          placeholder="Last name"
        />
      </div>
    </div>

    <!--Email-->
    <div class="py-2 form-group">
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Email"
      />
    </div>

    <!--Password-->
    <div class="form-group py-2">
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Password"
      />
      <small id="passwordHelpBlock" class="d-flex form-text text-muted">
        Your password must be 8-32 characters long.
      </small>
    </div>

    <!--Password Confirmation-->
    <div class="py-2 form-group">
      <input
        type="password"
        id="passwordConfirm"
        formControlName="passwordConfirm"
        class="form-control"
        placeholder="Confirm password"
      />
      <div *ngIf="!passwordMatching" class="d-flex text-red">
        <small>Password doesn't match</small>
      </div>
    </div>

    <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>
  </form>
</div>
