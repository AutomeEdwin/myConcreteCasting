<div class="container shadow">
  <h2 class="text-center"><strong>Create an account</strong></h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="text-center">
    <div class="row form-group">
      <!--First name-->
      <div class="col py-2">
        <input
          formControlName="firstName"
          type="text"
          id="firstName"
          class="form-control"
          placeholder="First name"
          [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
        />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">First name is required</div>
        </div>
      </div>

      <!--Last name-->
      <div class="col py-2 form-group">
        <input
          formControlName="lastName"
          type="text"
          id="lastName"
          class="form-control"
          placeholder="Last name"
          [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
        />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">Last Name is required</div>
        </div>
      </div>
    </div>

    <!--Email-->
    <div class="py-2 form-group">
      <input
        formControlName="email"
        type="email"
        id="email"
        class="form-control"
        placeholder="Email"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">
          Email must be a valid email address
        </div>
      </div>
    </div>

    <!--Password-->
    <div class="form-group py-2">
      <input
        formControlName="password"
        type="password"
        id="password"
        class="form-control"
        placeholder="Password"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">
          Password must be at least 8 characters
        </div>
      </div>
    </div>

    <!--Password Confirmation-->
    <div class="py-2 form-group">
      <input
        formControlName="passwordConfirm"
        type="password"
        id="passwordConfirm"
        class="form-control"
        placeholder="Confirm password"
        [ngClass]="{ 'is-invalid': submitted && f.passwordConfirm.errors }"
      />
      <div
        *ngIf="submitted && f.passwordConfirm.errors"
        class="invalid-feedback"
      >
        <div *ngIf="f.passwordConfirm.errors.required">
          Confirm Password is required
        </div>
        <div *ngIf="f.passwordConfirm.errors.mustMatch">
          Passwords must match
        </div>
      </div>
    </div>

    <div class="row form-group">
      <div class="col">
        <button class="btn btn-info my-4 btn-block" type="submit">
          Sign up
        </button>
      </div>

      <div class="col">
        <p><a routerLink="/login">Login to your account</a></p>
      </div>
    </div>
  </form>
</div>
