<div class="container shadow">
  <h2 class="text-center">Create a new jobsite</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <!--Left row-->
      <div class="col">
        <!--Name-->
        <div class="form-group py-2">
          <input
            formControlName="name"
            type="name"
            id="name"
            class="form-control"
            placeholder="Name"
          />
        </div>
        <!--Description-->
        <div class="form-group py-2">
          <input
            formControlName="jobsite_description"
            type="jobsite_description"
            id="descrjobsite_descriptioniption"
            class="form-control"
            placeholder="Jobsite Description"
          />
        </div>
        <div id="map" class="map-container form-group"></div>
        <div>
          <p>Lattitude : {{ lattitude }} -- Longitude : {{ longitude }}</p>
        </div>
      </div>

      <!--Right row-->
      <div class="col">
        <div formArrayName="concreteAreas">
          <!--Make a ngFor-->
          <div class="form-group py-2">
            <input
              formControlName="name"
              class="form-control"
              placeholder="concreteArea name"
            />
          </div>
          <div class="form-group py-2">
            <input
              formControlName="concreteare_description"
              class="form-control"
              placeholder="concreteArea name"
            />
          </div>
        </div>
        <button class="btn btn-info">+</button>
      </div>
    </div>

    <!--Button-->
    <div class="form-group d-flex justify-content-end">
      <button class="btn btn-info my-4 btn-block" type="submit">Create</button>
    </div>
  </form>
</div>
