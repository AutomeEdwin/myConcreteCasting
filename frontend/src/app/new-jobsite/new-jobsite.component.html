<div class="container shadow">
  <mat-horizontal-stepper #stepper>
    <!-- STEP 2 : Concrete casting -->
    <mat-step [stepControl]="concreteCastingForm">
      <ng-template matStepLabel>Create concrete casting</ng-template>

      <form [formGroup]="concreteCastingForm">
        <button class="btn btn-primary" (click)="addConcreteArea()">Add</button>
        <div
          formArrayName="concreteAreas"
          class="form-group py-2"
          *ngFor="let area of concretef.controls; let i = index"
        >
          <div class="d-flex justify-content-between">
            <h1>Casting {{ i + 1 }}</h1>
            <button class="btn btn-danger" (click)="removeConcreteArea(i)" [disabled]="lastArea()">
              Delete
            </button>
          </div>
          <div>
            <mat-form-field appearance="outline" MatFormFieldControl="">
              <mat-label>Name</mat-label>
              <input matInput />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" MatFormFieldControl="">
              <mat-label>Description</mat-label>
              <textarea matInput></textarea>
            </mat-form-field>
            <div>
              <mat-form-field appearance="outline" MatFormFieldControl="">
                <mat-label>Infos</mat-label>
                <textarea matInput></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
      </form>
    </mat-step>

    <!-- STEP 1 : Jobsite creation -->
    <mat-step [stepControl]="jobsiteForm">
      <ng-template matStepLabel>Create a jobsite</ng-template>

      <form [formGroup]="jobsiteForm">
        <div>
          <!-- Jobsite name -->
          <mat-form-field appearance="outline" MatFormFieldControl="">
            <mat-label>Name</mat-label>
            <input matInput placeholder="placeholder" />
          </mat-form-field>
        </div>
        <div>
          <!-- Jobsite description -->
          <mat-form-field appearance="outline" MatFormFieldControl="">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="placeholder"></textarea>
          </mat-form-field>
        </div>
        <div>
          <!-- Map displayer -->
          <div id="map" class="map-container form-group"></div>
          <p>Lattitude : {{ lattitude }} -- Longitude : {{ longitude }}</p>
        </div>
      </form>
    </mat-step>

    <!-- STEP 3 : Overview -->
    <mat-step>
      <ng-template matStepLabel>Overview</ng-template>
    </mat-step>
  </mat-horizontal-stepper>
</div>
